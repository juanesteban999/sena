<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario SENA V1</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <center><h2>FORMULARIO SENA V1</h2></center>
    <center><p>GRACIAS POR DEJAR SUS DATOS</p></center>

    <form>

     
        <label for="name">Name</label><br>
        <input type="text" id="name" placeholder="Please enter your name"><br>

        
        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="Please enter your email"><br>

       
        <label for="age">Age</label><br>
        <input type="number" id="age" placeholder="Please enter your age"><br>

       
        <label>Choose an option</label><br>
        <select>
            <option>Select One Option</option>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
        </select><br>

        <label>Do you plan to buy a new car in the next 5 years?</label><br>
        <input type="radio" name="buy" value="yes"> Yes<br>
        <input type="radio" name="buy" value="no"> No<br>
        <input type="radio" name="buy" value="maybe"> Maybe<br>

       
        <label>What is your favorite car brand?</label><br>
        <select>
            <option>Select One Option</option>
            <option>Toyota</option>
            <option>Chevrolet</option>
            <option>BMW</option>
            <option>Honda</option>
        </select><br>

       
        <label>What type of means of transportation do you own?</label><br>
        <input type="checkbox" name="transport" value="car"> Car<br>
        <input type="checkbox" name="transport" value="boat"> Boat<br>
        <input type="checkbox" name="transport" value="bicycle"> Bicycle<br>
        <input type="checkbox" name="transport" value="motorcycle"> Motorcycle<br>
        <input type="checkbox" name="transport" value="plane"> Plane<br>
        <input type="checkbox" name="transport" value="bike"> Bike<br>

       
        <label>Any comments or suggestions?</label><br>
        <textarea placeholder="Please enter your comments"></textarea><br>

       
        <button type="submit" class="submit-button">Submit</button>

    </form>

</body>
</html>
